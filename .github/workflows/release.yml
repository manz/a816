on:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Pyoxidizer
      run: cargo install pyoxidizer

    - name: Build windows binary
      run: pyoxidizer build --release
