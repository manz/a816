on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: '3.10'
    - name: Install hatch
      run: pip install hatch
    - name: Type check
      run: hatch run type:run
    - name: Style check
      run: hatch run style:check
    - name: Run tests
      run: hatch run test:run

